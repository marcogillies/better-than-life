<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link href="{% static "css/showcastertest.css" %}" type="text/css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static "js/showcastertest.js" %}"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
          setShowURL("{% url 'show.views.index' %}");
          {% for stream in stream_list %}
            {{stream.name}} = {{stream.SEID}};
          {% endfor %}
        });
    </script>
  </head>
  <body>
    <div class="container-fluid" style="height:100%">
      <div class="row header">
             <h3 id = "creditview"><span id="x-userName">{{ user.username }}</span> credit <span id="x-userCredit">{{ user.userprofile.credit }}</span></h3>
      </div>
      <div class="row">
        <div class="col-md-7">
          <iframe src="https://play.showcaster.com/embed.jsp?SEID=135965&type=custom&render=video&nobranding=true" scrolling="no" frameborder="0" allowtransparency="yes" width="716" height="403" id="videoSwapper" ></iframe>
        </div>
        <div class="col-md-3" disabled>
          <div class="iFrameWrapper" id="iFrameWrapper">
          <div class="iFrameDisabler" id="iFrameDisabler">
            
          </div>
          <iframe src="https://play.showcaster.com/embed.jsp?SEID=135965&type=custom&render=chat,poll&nobranding=true" scrolling="no"   frameborder="0" allowtransparency="yes" width="300" height="403"></iframe>
        </div>
        </div>
        <div class="col-md-2">
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam1)" id="changeVidCam1" >Camera 1</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam2)" id="changeVidCam2" {% if not perms.show.select_stream %} disabled {% endif %}>Camera 2</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam3)" id="changeVidCam3" {% if not perms.show.select_stream %} disabled {% endif %}>Camera 3</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam4)" id="changeVidCam4" {% if not perms.show.select_stream %} disabled {% endif %}>Camera 4</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam5)" id="changeVidCam5" {% if not perms.show.select_stream %} disabled {% endif %}>Camera 5</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapVideo(cam6)" id="changeVidCamAlignment" {% if not perms.show.view_secret %} disabled {% endif %} >Secret</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapChat(chat1)" id="changeChat1">Chat 1</button>
          </div>
          <div class="row-fluid top-margin">
            <button type="button" class="btn btn-default btn-lg changeVidButton" onclick="swapChat(chat2)" id="changeChatAlignment" disabled>Chat 2</button>
          </div>
        </div>
      </div>
      <div class="row footer">
            <button type="button" class="btn btn-default btn-lg" onclick="spendCredit(itemChat);" id="buyChat">Unlock Chat</button>
            <button type="button" class="btn btn-default btn-lg" onclick="spendCredit(itemStreams);" id="buyStreams">Unlock Streams</button>
            <button type="button" class="btn btn-default btn-lg" onclick="followTommy();" id="followTommy">Follow Tommy</button>
            <button type="button" class="btn btn-default btn-lg" onclick="spendCredit(itemAlignment);" id="buyAlignment" disabled>Unlock secret</button>
            <button type="button" class="btn btn-default btn-lg" onclick="spendCredit(itemAlignment);" id="buyAlignment" disabled>Unlock secret</button>
            <a href="http://www.doc.gold.ac.uk/BetterThanLife/show/postQuestionnaire/" class="btn btn-default btn-lg active" role="button">Finish</a>
      </div>
    </div>



  </body>
</html>
